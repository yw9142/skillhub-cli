name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:  # 수동 실행도 가능하게

permissions:
  id-token: write   # OIDC 인증용
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - run: npm ci
      - run: npm run build
      
      - name: Publish to npm
        run: npm publish --access public